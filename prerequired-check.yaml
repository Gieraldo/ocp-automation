---
- name: Prerequired Check OpenShift Cluster
  hosts: localhost
  become: true
  vars:
    openshift_script_curl_path: "script/curl.sh"
    openshift_script_health_path: "script/cluster-health.sh"
    openshift_api_server_url: "api.cluster-t4fkg.dynamic.redhatworkshops.io"
    vcenter_ip: "172.31.16.254"

  tasks:

    - name: ğŸ› ï¸ Ensure cluster-health.sh script is executable
      file:
        path: "{{ openshift_script_health_path }}"
        mode: '0755'
        state: file

    - name: â–¶ï¸ Run cluster-health.sh script
      command: "{{ openshift_script_health_path }}"
      register: curl_script_health_output
      ignore_errors: true

    - name: ğŸ“„ Output from cluster-health.sh
      debug:
        var: curl_script_health_output.stdout_lines

    - name: ğŸ› ï¸ Ensure curl.sh script is executable
      file:
        path: "{{ openshift_script_curl_path }}"
        mode: '0755'
        state: file

    - name: â–¶ï¸ Run curl.sh script (Red Hat whitelist check)
      command: "{{ openshift_script_curl_path }}"
      register: curl_script_output
      ignore_errors: true

    - name: ğŸ“„ Output from curl.sh
      debug:
        var: curl_script_output.stdout_lines

    - name: ğŸŒ Check TCP connection to vCenter on port 443
      shell: |
        timeout 5 bash -c "echo > /dev/tcp/{{ vcenter_ip }}/443" \
          && echo "âœ… TCP port 443 is OPEN on {{ vcenter_ip }}" \
          || echo "âŒ TCP port 443 is CLOSED or BLOCKED on {{ vcenter_ip }}"
      register: vcenter_check_output
      ignore_errors: true

    - name: ğŸ“„ vCenter connection result
      debug:
        var: vcenter_check_output.stdout_lines

    # - name: ğŸ” Check PTR Record(s) for local host IP(s)
    #   shell: |
    #       for ip in $(hostname -I); do
    #         ptr=$(dig +short -x "$ip")
    #         if [[ -z "$ptr" ]]; then
    #           echo "$ip âŒ No PTR record"
    #         else
    #           echo "$ip âœ… PTR: $ptr"
    #         fi
    #       done
    #   register: ptr_check_output
    #   ignore_errors: true

    # - name: ğŸ“„ PTR record check result
    #   debug:
    #     var: ptr_check_output.stdout_lines

    - name: ğŸ” Check PTR Records for all OpenShift nodes
      shell: |
        for host in $(oc get nodes -o name | awk -F/ '{print $2}'); do
          ip=$(oc get node "$host" -o jsonpath='{.status.addresses[?(@.type=="InternalIP")].address}')
          ptr=$(dig +short -x "$ip")
          if [[ -z "$ptr" ]]; then
            echo "$host ($ip) âŒ No PTR record"
          else
            echo "$host ($ip) âœ… PTR: $ptr"
          fi
        done
      register: ptr_check_output
      ignore_errors: true

    - name: ğŸ“„ PTR record check result
      debug:
        var: ptr_check_output.stdout_lines

    # â° NTP Sync check
    - name: â° Check NTP sync status
      shell: timedatectl status | grep "System clock synchronized"
      register: ntp_status
      ignore_errors: true

    - name: ğŸ“„ NTP status
      debug:
        var: ntp_status.stdout_lines

    # ğŸ“¦ PVC status check
    - name: ğŸ“¦ Check PVC status in all namespaces
      shell: oc get pvc --all-namespaces
      register: pvc_status
      ignore_errors: true

    - name: ğŸ“„ PVC status output
      debug:
        var: pvc_status.stdout_lines

    # ğŸš¨ Pods not running
    - name: ğŸš¨ Check for pods not in Running state
      shell: oc get pods --all-namespaces --field-selector=status.phase!=Running
      register: pods_not_running
      ignore_errors: true

    - name: ğŸ“„ Pods not in Running phase
      debug:
        var: pods_not_running.stdout_lines

    - name: ğŸŒ Check nslookup api.openshift
      shell: |
        nslookup {{ openshift_api_server_url }}
      register: nslookup_result
      ignore_errors: true

    - name: ğŸ“„ Result nslookup API
      debug:
        var: nslookup_result.stdout_lines