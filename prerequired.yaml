---
- name: Prerequired Check OpenShift Cluster
  hosts: localhost
  become: true
  vars:
    openshift_script_curl_path: "script/curl.sh"
    openshift_script_health_path: "script/cluster-health.sh"
    vcenter_ip: "172.31.16.254"

  tasks:

    - name: ğŸ› ï¸ Ensure cluster-health.sh script is executable
      file:
        path: "{{ openshift_script_health_path }}"
        mode: '0755'
        state: file

    - name: â–¶ï¸ Run cluster-health.sh script
      command: "{{ openshift_script_health_path }}"
      register: curl_script_health_output
      ignore_errors: true

    - name: ğŸ“„ Output from cluster-health.sh
      debug:
        var: curl_script_health_output.stdout_lines

    - name: ğŸ› ï¸ Ensure curl.sh script is executable
      file:
        path: "{{ openshift_script_curl_path }}"
        mode: '0755'
        state: file

    - name: â–¶ï¸ Run curl.sh script (Red Hat whitelist check)
      command: "{{ openshift_script_curl_path }}"
      register: curl_script_output
      ignore_errors: true

    - name: ğŸ“„ Output from curl.sh
      debug:
        var: curl_script_output.stdout_lines

    - name: ğŸŒ Check connection to vCenter Datastore from master node
      shell: curl -vk telnet://{{ vcenter_ip }}:443
      register: vcenter_check_output
      ignore_errors: true

    - name: ğŸ“„ vCenter connection result
      debug:
        var: vcenter_check_output.stdout_lines

    - name: ğŸ” Check PTR Records for all OpenShift nodes
      shell: |
        for host in $(hostname -i); do
          ip=$(hostname -i)
          ptr=$(dig +short -x "$ip")
          echo "$host ($ip) -> $ptr"
        done
      register: ptr_check_output
      ignore_errors: true

    - name: ğŸ“„ PTR record check result
      debug:
        var: ptr_check_output.stdout_lines

